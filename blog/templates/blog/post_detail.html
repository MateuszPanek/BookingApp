{% extends "website/home.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.title }}</a>
                <small class="text-muted">{{ object.author }}</small>
            </div>
            <h2 class="article-title">{{ object.title }} </h2>
            <p class="article-content">{{ object.content }}</p>
            {% if user.is_authenticated and user.personnelprofile %}
                <a href="{% url 'post-update' post.id %}" class="btn btn-outline-info">Edit</a>
                <a href="{% url 'post-delete' post.id %}" class="btn btn-outline-danger">Delete</a>

            {% endif %}
            <input type="button" value="Go back" class="btn btn-outline-info" onclick="history.back()">
        </div>
    </article>
{% endblock content %}
