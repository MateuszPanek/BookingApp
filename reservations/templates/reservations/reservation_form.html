{% extends 'website/home.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="content-section">
                <h2 class="account-heading">Reservation for {{ object.user.user.get_full_name }}</h2>
                </div>
            </div>
        </div>
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit reservation</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
                <a href="#" class="btn btn-outline-danger">Delete</a>
                <input type="button" value="Go back" class="btn btn-outline-info" onclick="history.back()">
            </div>
        </form>
    </div>

{% endblock %}
