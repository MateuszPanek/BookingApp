{% extends 'website/home.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="content-section">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ data.image }}">
                <div class="media-body">
                    <h2 class="account-heading">{{ data.first_name }}</h2>
                    <p class="text-secondary">{{ data.email }}</p>
                </div>
            </div>
        </div>
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit profile</legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
                <a href="{% url 'personnel_delete' data.id %}" class="btn btn-outline-danger">Delete</a>
                <input type="button" value="Go back" class="btn btn-outline-info" onclick="history.back()">
            </div>
        </form>
    </div>

{% endblock %}
